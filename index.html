<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100..900;1,100..900&display=swap");
    </style>
  </head>
  <body class="public-sans">
    <!--NAVBAR-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
      <div class="container-fluid">
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavAltMarkup"
          aria-controls="navbarNavAltMarkup"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="#">
          <img
            src="assets/logo/portal.png"
            alt="Portal Media Logo"
            width="35"
          />
        </a>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#beranda"
                >Beranda</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#berita_terbaru">Berita Terbaru</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#berita_populer">Berita Populer</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#tentang">Tentang</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#kontak">Kontak</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#kategori"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Kategori
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#politik">Politik</a></li>
                <li>
                  <a class="dropdown-item" href="#finansial">Finansial</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#ekonomi">Ekonomi</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#teknologi">Teknologi</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#kesehatan">Kesehatan</a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
        <div class="me-0">
          <a class="akun-text my-auto" href="https://google.com">Buat Akun</a>
        </div>
      </div>
    </nav>
    <!--BANNER-->
    <section id="banner">
      <div id="bannerTrendingNews" class="carousel slide">
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#bannerTrendingNews"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#bannerTrendingNews"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#bannerTrendingNews"
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div id="list-berita-banner-container" class="carousel-inner">
          <!--Tempat inject konten API untuk Banner Berita-->
        </div>
        <template id="template-berita-banner">
          <div class="carousel-item active">
            <img class="carousel-banner-img" alt="Banner News" />
            <div class="carousel-caption">
              <h5 class="carousel-banner-title"></h5>
              <p class="carousel-banner-text"></p>
            </div>
          </div>
        </template>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#bannerTrendingNews"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#bannerTrendingNews"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!--Mama Kontainer-->
    <section id="parent-container" class="container-fluid">
      <div class="row">
        <!--Anak 1 = Kategori Berita-->
        <section id="kategori_berita" class="d-none d-md-block col-md-2">
          <div class="container">
            <h2 class="fw-bold my-4">Kategori</h2>
            <div class="daftar-kategori">
              <ul>
                <li>Politik</li>
                <li>Finansial</li>
                <li>Ekonomi</li>
                <li>Teknologi</li>
                <li>Kesehatan</li>
              </ul>
            </div>
          </div>
        </section>

        <!-- Anak 2 = Berita Terbaru-->
        <section id="berita_terbaru" class="col-12 col-md-6">
          <div class="container">
            <h2 class="fw-bold my-4">Berita Terbaru</h2>
            <div id="list-berita-terbaru-container" class="container">
              <!--Inject konten dari API disini-->
            </div>
            <template id="template-berita-terbaru">
              <div class="card mb-3">
                <div class="card-body">
                  <img
                    class="card-img card-berita-terbaru-img"
                    alt="Gambar Berita"
                  />
                  <h5 class="card-title card-berita-terbaru-title"></h5>
                  <p class="card-text card-berita-terbaru-text"></p>
                  <a class="btn btn-primary" target="_blank"
                    >Baca Selengkapnya</a
                  >
                </div>
              </div>
            </template>
          </div>
        </section>

        <!--Anak 3 = Berita Trending-->
        <section id="berita_trending" class="col-12 col-md-4">
          <div class="container">
            <h2 class="fw-bold my-4">Trending Topic</h2>
            <div id="list-berita-trending-container" class="container">
              <!--Inject konten dari API disini-->
            </div>
            <template id="template-berita-trending">
              <div class="card mb-3">
                <div class="card-body">
                  <img
                    class="card-berita-trending-img img-fluid d-block justify-content-center mx-auto"
                    alt="Gambar Berita"
                  />
                  <h5 class="card-berita-trending-title"></h5>
                  <p class="card-berita-trending-text"></p>
                </div>
              </div>
            </template>
          </div>
        </section>
      </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
